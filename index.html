<!doctypehtml><title>Notes</title><style>body{font-family:Arial,sans-serif;background-color:#f5f5f5}.container{width:400px;margin:0 auto;padding:20px;background-color:#fff;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,.1)}h1{text-align:center}label{display:block;margin-bottom:10px}input[type=password],input[type=text]{width:100%;padding:8px;font-size:14px;border-radius:4px;border:1px solid #ccc}.button-container{display:flex;justify-content:center;margin-top:10px}.button-container button{padding:8px 12px;font-size:14px;border-radius:4px;border:none;cursor:pointer}.button-container button.create-account{background-color:#4caf50;color:#fff}.button-container button.delete-accounts{background-color:#f44336;color:#fff}.account-list{margin-top:10px}.account-list h3{margin-bottom:5px}.account-list ul{list-style-type:none;padding:0;margin:0}.account-list li{margin-bottom:5px;padding:5px;background-color:#f5f5f5;border-radius:4px;cursor:pointer}.account-list li:hover{background-color:#e0e0e0}.file-editor{margin-top:20px}.file-editor textarea{width:100%;height:200px;padding:8px;font-size:14px;border-radius:4px;border:1px solid #ccc;resize:vertical}.file-editor button{margin-top:10px}</style><script>var accounts = [];

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username === "Giada" && password === "") {
        window.location.replace("http://localhost:63342/password-holder/secrets/secret-1.html?_ijt=c8hbrg3nopq45b2i22t2atg9ga")
      }
      if (username === "Alan" && password === "") {
        window.location.replace("http://localhost:63342/password-holder/secrets/secret-2.html?_ijt=cvtja49senql217b9ln8t8tcmh")
      }
      if (username && password) {
        var existingAccount = accounts.find(function(account) {
          return account.username === username;
        });

    function signIn(username) {
      var password = prompt('Enter password for ' + username);

      var account = accounts.find(function(account) {
        return account.username === username;
      });

      if (account && password === account.password) {
        openFile(username);
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function createFile(username) {
      var content = `Welcome, ${username}! This is your personal file.`;
      localStorage.setItem(username, content);
    }

    function deleteAllAccounts() {
      var deleteConfirmation = prompt('Enter the delete key to confirm deletion of all accounts');

      if (deleteConfirmation === deleteKey) {
        localStorage.clear();
        accounts = [];
        var accountList = document.getElementById('account-list');
        accountList.innerHTML = '';
        alert('All accounts deleted successfully!');
      } else {
        alert('Incorrect delete key. Deletion aborted.');
      }
    }

    function saveAccounts() {
      localStorage.setItem('accounts', JSON.stringify(accounts));
    }

    function loadAccounts() {
      var accountList = document.getElementById('account-list');
      var savedAccounts = localStorage.getItem('accounts');
      if (savedAccounts) {
        accounts = JSON.parse(savedAccounts);
        accounts.forEach(function(account) {
          var accountItem = document.createElement('li');
          accountItem.textContent = account.username;
          accountItem.onclick = function() {
            signIn(account.username);
          };
          accountList.appendChild(accountItem);
        });
      }
    }

    function openFile(username) {
      var content = localStorage.getItem(username);
      var editor = document.getElementById('file-editor');
      var textarea = editor.querySelector('textarea');
      textarea.value = content;
      editor.style.display = 'block';
      editor.dataset.username = username;
    }

    function saveFile() {
      var editor = document.getElementById('file-editor');
      var textarea = editor.querySelector('textarea');
      var username = editor.dataset.username;
      var content = textarea.value;
      localStorage.setItem(username, content);
      alert('File saved successfully!');
    }

    function closeEditor() {
      var editor = document.getElementById('file-editor');
      editor.style.display = 'none';
    }</script><body onload="loadAccounts()"><div class="container"><h1>Notes</h1><div><label for="username">Username:</label> <input id="username"></div><div><label for="password">Password:</label> <input id="password"type="password"></div><div class="button-container"><button onclick="createAccount()"class="create-account">Create Account</button> <button onclick="deleteAllAccounts()"class="delete-accounts">Delete All Accounts</button></div><div class="account-list"><h3>Accounts:</h3><ul id="account-list"></ul></div><div class="file-editor"id="file-editor"style="display:none"><textarea></textarea> <button onclick="saveFile()">Save</button> <button onclick="closeEditor()">Close</button></div></div><link href="styles.css"rel="stylesheet">
