<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <style>
        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #222;
          text-align: center;
        }
        h1 {
          text-align: center;
        }
        .parent-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
        .ph1 {
          font-family: sans-serif;
          font-size: 10;
        }
        .container {
          max-width: 400px;
          padding: 20px;
          background-color: #333;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          text-align: center;
        }
        
        h1 {
          color: #fff;
          font-size: 24px;
          margin-bottom: 20px;
        }
        
        .label-container {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
        }
        
        .label-container label {
          flex: 1;
          font-weight: bold;
          color: #fff;
        }
        
        .input-container {
          margin-bottom: 20px;
          text-align: center;
        }
        
        .input-container input {
          width: 100%;
          padding: 8px 10px;
          border-radius: 3px;
          border: 1px solid #ccc;
          font-size: 14px;
        }
        
        .button-container {
          text-align: center;
          margin-bottom: 20px;
        }
        
        .button-container button {
          margin-right: 10px;
          padding: 8px 20px;
          border: none;
          border-radius: 3px;
          background-color: #4caf50;
          color: white;
          cursor: pointer;
          font-size: 14px;
          transition: background-color 0.3s;
        }
        
        .button-container button.delete-accounts {
          background-color: #f44336;
        }
        
        .button-container button:hover {
          background-color: #45a049;
        }
        
        .account-list {
          text-align: center;
          margin-bottom: 20px;
        }
        
        .account-list h3 {
          color: #fff;
          font-size: 18px;
          margin-bottom: 10px;
        }
        
        .account-list ul {
          list-style-type: none;
          padding: 0;
        }
        
        .account-list li {
          cursor: pointer;
          color: #fff;
          font-size: 14px;
          transition: color 0.3s;
        }
        
        .account-list li:hover {
          color: #4caf50;
        }
        
        .file-editor {
          margin-bottom: 20px;
        }
        
        .file-editor textarea {
          width: 100%;
          height: 200px;
          padding: 5px;
          border-radius: 3px;
          border: 1px solid #ccc;
          font-size: 14px;
        }
        
        .file-editor button {
          margin-right: 10px;
          padding: 8px 20px;
          border: none;
          border-radius: 3px;
          background-color: #4caf50;
          color: white;
          cursor: pointer;
          font-size: 14px;
          transition: background-color 0.3s;
        }
        
        .file-editor button.close {
          background-color: #f44336;
        }
        
        .file-editor button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        <div>
            <label for="username">Username:</label>
            <input id="username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" />
        </div>
        <div class="button-container">
            <button onclick="createAccount()" class="create-account">Create Account</button>
            <button onclick="deleteAllAccounts()" class="delete-accounts">Delete All Accounts</button>
        </div>
        <div class="account-list">
            <h3>Accounts:</h3>
            <ul id="account-list"></ul>
        </div>
        <div class="comment-section">
            <h3>Comments:</h3>
            <div>
                <label for="comment">Leave a comment:</label>
                <textarea id="comment"></textarea>
            </div>
            <button onclick="submitComment()">Submit Comment</button>
            <button onclick="toggleComments()">Show/Hide Comments</button>
            <button onclick="deleteAllComments()">Delete All Comments</button>
            <ul id="comment-list" class="comment-list hidden"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            // Add your Firebase project configuration here
        };
        firebase.initializeApp(firebaseConfig);

        function submitComment() {
            var comment = document.getElementById("comment").value;
            if (comment) {
                // Send the comment to the server-side application
                fetch('/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'value=' + encodeURIComponent(comment)
                })
                .then(function(response) {
                    if (response.ok) {
                        document.getElementById("comment").value = ""; // Clear the comment textarea
                    } else {
                        alert("Error storing comment: " + response.statusText);
                    }
                })
                .catch(function(error) {
                    alert("Error storing comment: " + error.message);
                });
            } else {
                alert("Please enter a comment before submitting.");
            }
        }

        function loadComments() {
            var commentList = document.getElementById("comment-list");
            commentList.innerHTML = ""; // Clear the existing comments
            var commentsRef = firebase.database().ref("values");
            commentsRef.on("child_added", function(snapshot) {
                var comment = snapshot.val();
                var commentItem = document.createElement("li");
                commentItem.textContent = comment;
                commentList.appendChild(commentItem);
            });
        }

        function deleteAllComments() {
            var commentsRef = firebase.database().ref("values");
            commentsRef.remove()
                .then(function () {
                    var commentList = document.getElementById("comment-list");
                    commentList.innerHTML = "";
                    alert("All comments deleted successfully!");
                })
                .catch(function (error) {
                    alert("Error deleting comments: " + error.message);
                });
        }

        function toggleComments() {
            var commentList = document.getElementById("comment-list");
            commentList.classList.toggle("hidden");
        }

        // Load comments when the page loads
        window.onload = function() {
            loadComments();
        };
    </script>
</body>
</html>
