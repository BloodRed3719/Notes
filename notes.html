<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    /* Apply identical styling to the inputs */
    .input-field {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-container button {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: #337ab7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .account-list {
      margin-bottom: 20px;
    }

    .account-list h3 {
      margin: 0;
    }

    .account-list ul {
      list-style: none;
      padding: 0;
      margin-top: 5px;
    }

    .account-list li {
      cursor: pointer;
    }

    .file-editor {
      margin-bottom: 20px;
    }

    .file-editor textarea {
      width: 100%;
      height: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .file-editor button {
      padding: 8px 15px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: #337ab7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .file-editor button + button {
      margin-left: 10px;
    }
</style>

  <script>
    var accounts = [];
    var correctPassword = 'password'; // Replace with your actual password
    var deleteKey = "Oliverbarnetmasonlongenrique"; // Replace with your special key
    function createAccount() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username === "Giada" && password === "") {
        window.location.replace("http://localhost:63342/password-holder/secrets/secret-1.html?_ijt=c8hbrg3nopq45b2i22t2atg9ga")
      }
      if (username === "Alan" && password === "") {
        window.location.replace("http://localhost:63342/password-holder/secrets/secret-2.html?_ijt=cvtja49senql217b9ln8t8tcmh")
      }
      if (username && password) {
        var existingAccount = accounts.find(function(account) {
          return account.username === username;
        });

        if (existingAccount) {
          alert('Username is already taken. Please choose a different username.');
          return;
        }

        accounts.push({
          username: username,
          password: password
        });

        createFile(username);

        var accountList = document.getElementById('account-list');
        var account = document.createElement('li');
        account.textContent = username;
        account.onclick = function() {
          signIn(username);
        };
        accountList.appendChild(account);

        saveAccounts();

        alert('Account created successfully!');
      } else {
        alert('Please enter a username and password.');
      }
    }

    function signIn(username) {
      var password = prompt('Enter password for ' + username);

      var account = accounts.find(function(account) {
        return account.username === username;
      });

      if (account && password === account.password) {
        openFile(username);
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function createFile(username) {
      var content = `Welcome, ${username}! This is your personal file.`;
      localStorage.setItem(username, content);
    }

    function deleteAllAccounts() {
      var deleteConfirmation = prompt('Enter the delete key to confirm deletion of all accounts');

      if (deleteConfirmation === deleteKey) {
        localStorage.clear();
        accounts = [];
        var accountList = document.getElementById('account-list');
        accountList.innerHTML = '';
        alert('All accounts deleted successfully!');
      } else {
        alert('Incorrect delete key. Deletion aborted.');
      }
    }

    function saveAccounts() {
      localStorage.setItem('accounts', JSON.stringify(accounts));
    }

    function loadAccounts() {
      var accountList = document.getElementById('account-list');
      var savedAccounts = localStorage.getItem('accounts');
      if (savedAccounts) {
        accounts = JSON.parse(savedAccounts);
        accounts.forEach(function(account) {
          var accountItem = document.createElement('li');
          accountItem.textContent = account.username;
          accountItem.onclick = function() {
            signIn(account.username);
          };
          accountList.appendChild(accountItem);
        });
      }
    }

    function openFile(username) {
      var content = localStorage.getItem(username);
      var editor = document.getElementById('file-editor');
      var textarea = editor.querySelector('textarea');
      textarea.value = content;
      editor.style.display = 'block';
      editor.dataset.username = username;
    }

    function saveFile() {
      var editor = document.getElementById('file-editor');
      var textarea = editor.querySelector('textarea');
      var username = editor.dataset.username;
      var content = textarea.value;
      localStorage.setItem(username, content);
      alert('File saved successfully!');
    }

    function closeEditor() {
      var editor = document.getElementById('file-editor');
      editor.style.display = 'none';
    }
  </script>
</head>
<body onload="loadAccounts()">
<div class="container">
  <h1>Notes</h1>
  <div>
    <label for="username">Username:</label>
    <input type="username" class="input-field">

  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" class="input-field">
  </div>
  <div class="button-container">
    <button class="create-account" onclick="createAccount()">Create Account</button>
    <button class="delete-accounts" onclick="deleteAllAccounts()">Delete All Accounts</button>
  </div>
  <div class="account-list">
    <h3>Accounts:</h3>
    <ul id="account-list">
    </ul>
  </div>
  <div class="file-editor" id="file-editor" style="display: none;">
    <textarea></textarea>
    <button onclick="saveFile()">Save</button>
    <button onclick="closeEditor()">Close</button>
  </div>
</div>
</body>
</html>
